<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ole Kristian Rasmussen">
    <meta name="description" content="Meta corner contact page, containing a contact form and a frequently asked questions section">
    <title>Meta Corner | Contact</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body class="homepage">
  <header>
    <nav class="nav">
      <input class="checkbox" type="checkbox">
      <span></span>
      <span></span>
      <span></span>
      <div class="menu-container">
        <a class="logo" href="index.html">
        <img class="logo" src="/assets/images/logo1.png" alt="meta corner logo">
        </a>
        <ul class="menu">
          <li><a class="navigation" href="index.html">Home</a></li>
          <li><a class="navigation" href="bloglist.html">Blogs</a></li>
          <li><a class="navigation" href="contact.html">Contact</a></li>
          <li><a class="navigation" href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </header>
    <main>
      <img class="full-logo" src="assets/images/logo3.png" alt="meta corner logo">
      <form class="contactform">
        <div class="formsection">
          <label>
            Name (minimum characters: 6)
            <input name="name" id="name" placeholder="Name">
          </label>
          <div class="error" id="name-error">Please enter name</div>
        </div>
        <div>
          <label>
            Subject (minimum characters: 16)
            <input name="subject" id="subject" placeholder="Subject">
          </label>
          <div class="error" id="subject-error">Subject is too short</div>
        </div>
        <div>
          <label>
            Email (example@email.com)
            <input name="email" id="email" placeholder="Email">
          </label>
          <div class="error" id="email-error">Please enter a valid email</div>
        </div>
        <div>
          <label>
            Message (minimum characters: 26)
            <input name="message" id="message" placeholder="Message">
          </label>
          <div class="error" id="message-error">Message is too short</div>
        </div>
        <button class="form-button">Submit</button>
      </form>
    </main>
    <footer>
      <script src="/js/form.js"></script>
    </footer>
</body>
</html>
