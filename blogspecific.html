    />
    <title class="title">Meta Corner | Blog</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/blogspecific.css" />
    <script>

          h._hjSettings={hjid:3499521,hjsv:6};

          a.appendChild(r);

  </head>
  <body class="blogpage">
    <header>
      <nav class="nav">
        <input class="checkbox" type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <div class="menu-container">
          <a class="logo" href="index.html">
            <img
              class="logo"
              src="/assets/images/logo1.png"
              alt="meta corner logo"
            />
          </a>
          <ul class="menu">
            <li><a class="navigation" href="index.html">Home</a></li>
            <li><a class="navigation" href="bloglist.html">Blogs</a></li>
            <li><a class="navigation" href="contact.html">Contact</a></li>
            <li><a class="navigation" href="about.html">About</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <img
        class="full-logo"
        src="assets/images/logo3.png"
        alt="meta corner logo"
      />
      <div class="content">
        <div class="blog"></div>
        <div class="comments-section">
        <div class="comment-form">
          <h2 class="comment-header">Leave a comment:</h2>
          <form id="submit-comment-form">
            <div>
              <label>Name:</label>
              <input type="text" id="comment-author" placeholder="Name" required />
            </div>
            <div>
              <label>Email:</label>
              <input type="email" id="comment-email" placeholder="Example@email.com" required />
            </div>
            <div>
              <label>Comment:</label>
              <textarea id="comment-content" rows="5" placeholder="Comment" required></textarea>
            </div>
            <div class="button-container">
              <button type="submit">Submit comment</button>
            </div>
          </form>
          <h3>Comments</h3>
          <div class="comments"></div>
        </div>
      </div>
      </div>
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div id="caption"></div>
      </div>
    </main>
    <footer>
      <script type="module" src="/js/blogspecific.js"></script>
    </footer>
  </body>
</html>
