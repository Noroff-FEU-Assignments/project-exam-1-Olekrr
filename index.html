<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="Ole Kristian Rasmussen" />
    <meta
      name="description"
      content="Meta corner blog homepage, showing latest post in a content carousel, as well as sections containing news and reviews"
    />
    <title>Meta Corner | Home</title>
    <link rel="stylesheet" href="/css/carousel.css" />
    <link rel="stylesheet" href="/css/homepagesections.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script>
      (function(h,o,t,j,a,r){
          h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
          h._hjSettings={hjid:3499521,hjsv:6};

          a.appendChild(r);
      })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');

  </head>
  <body class="homepage">
    <header>
      <nav class="nav">
        <input class="checkbox" type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <div class="menu-container">
          <a class="logo" href="index.html">
            <img
              class="logo"
              src="/assets/images/logo1.png"
              alt="meta corner logo"
            />
          </a>
          <ul class="menu">
            <li><a class="navigation" href="index.html">Home</a></li>
            <li><a class="navigation" href="bloglist.html">Blogs</a></li>
            <li><a class="navigation" href="contact.html">Contact</a></li>
            <li><a class="navigation" href="about.html">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <img
        class="full-logo"
        src="assets/images/logo3.png"
        alt="meta corner logo"
      />
      <h1>Latest Posts</h1>
      <div class="carousel-outer-styling">
        <button class="arrow-btn prev-btn"></button>
        <div class="carousel-wrapper">
          <div class="carousel-container">
            <div class="carousel-slides-container"><div class="loader"></div></div>
          </div>
        </div>
        <button class="arrow-btn next-btn"></button>
      </div>

      <div class="sections-container">
        <div class="grid-sections">
          <section class="reviews-container sub-container">
            <div class="reviews-post-container post-container">
              <h2>Reviews</h2>
              <div class="loader"></div>
            </div>
          </section>
          <section class="news-container sub-container">
            <div class="news-post-container post-container">
              <h2>News</h2>
              <div class="loader"></div>
            </div>
          </section>
        </div>
        <div class="sticky-wrapper sub-container">
          <section class="trending-container">
            <h2 class="trending-header">Trending</h2>
            <div class="loader"></div>
            <div class="trending-posts-container"></div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <script type="module" src="js/carousel.js"></script>
      <script type="module" src="js/homepagesections.js"></script>
    </footer>
  </body>
</html>
